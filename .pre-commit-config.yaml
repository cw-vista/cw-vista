default_language_version:
  python: python3.10

repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: file-contents-sorter
        args: [--unique]
        files: ^\.gitignore$

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--target-version=py310"]

  - repo: local
    hooks:
      - id: validate
        name: validate CW search data
        entry: python3 scripts/validate_cw_search_data.py
        types: [file]
        files: ^cw_search_data/.*\.json$
        require_serial: true
        language: python
        additional_dependencies: ["jsonschema>=4.23.0", "numpy"]
