default_language_version:
  python: python3.10

repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: file-contents-sorter
        args: [--unique]
        files: ^\.gitignore$|^requirements.txt$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.2
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix, --show-fixes]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--target-version=py310"]

  - repo: local
    hooks:
      - id: validate
        name: validate CW search data
        entry: python3 scripts/validate_cw_search_data.py
        types: [file]
        files: ^cw_search_data/.*\.json$|^scripts/.*\.py$
        require_serial: true
        language: python
        additional_dependencies: ["jsonschema>=4.23.0", "numpy"]

      - id: contributors
        name: generate CONTRIBUTORS
        entry: python3 scripts/generate_contributors.py
        pass_filenames: false
        types: [file]
        files: .*
        require_serial: true
        language: python
